<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <img src="./images/yt.svg" alt="yt-logo" />
        <h2>Youtube</h2>
        <p class="cardText">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas
          provident velit est doloribus eligendi reiciendis.
        </p>
        <button class="cardbtn">Read More</button>
      </div>
    </div>
  </body>
</html>
